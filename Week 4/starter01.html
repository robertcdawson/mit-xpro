<html>
<SCRIPT>
  var pos = 0;
  const pacArray = [
    ['PacMan1.png', 'PacMan2.png'],
    ['PacMan3.png', 'PacMan4.png']
  ];
  var direction = 0;
  var focus = 0;

  function Run() {
    let img = document.getElementById("PacMan");
    let imgWidth = img.width
    focus = (focus + 1) % 2;
    direction = checkPageBounds(direction, imgWidth);
    img.src = pacArray[direction][focus];
    if (direction) {
      pos -= 20;
      img.style.left = pos + "px";
    } else {
      pos += 20;
      img.style.left = pos + 'px';
    }
    // Use setTimeout to call Run every 200 millesecs 
  }

  // setTimeout(function run() {
  //   Run();
  //   setTimeout(run, 200);
  // }, 200);
  setInterval(Run, 200);

  function checkPageBounds(direction, imgWidth) {
    //
    // Complete this to reverse direction on hitting page bounds
    // 
    const viewportWidth = window.innerWidth;
    let img = document.getElementById("PacMan");
    const imgPositionX = img.offsetLeft;
    if (imgPositionX + imgWidth >= viewportWidth) {
      direction = 1;
    }
    if (imgPositionX <= 0) {
      direction = 0;
    }
    return direction;
  }
</SCRIPT>

<body>
  <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
